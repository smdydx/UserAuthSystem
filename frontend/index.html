<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin-bottom: 10px;
            color: #666;
        }

        .user-info strong {
            color: #333;
        }

        .api-test {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-test h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-response {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .otp-container {
            display: none;
        }

        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-commerce Auth</h1>
            <p>Secure Login & Registration System</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div id="message"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="loading hidden" id="loginLoading"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                <p><a href="#" id="showForgotPassword">Forgot Password?</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <div id="registerMessage"></div>
            
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">
                    <span id="registerBtnText">Register</span>
                    <div class="loading hidden" id="registerLoading"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-container hidden">
            <div id="forgotMessage"></div>
            
            <form id="forgotPasswordFormElement">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" required>
                </div>
                <button type="submit" class="btn" id="forgotBtn">
                    <span id="forgotBtnText">Send OTP</span>
                    <div class="loading hidden" id="forgotLoading"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p><a href="#" id="backToLogin">Back to Login</a></p>
            </div>
        </div>

        <!-- OTP Verification Form -->
        <div id="otpForm" class="form-container otp-container">
            <div id="otpMessage"></div>
            
            <form id="otpFormElement">
                <div class="form-group">
                    <label for="otpCode">Enter 6-digit OTP</label>
                    <input type="text" id="otpCode" name="otp_code" maxlength="6" class="otp-input" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required>
                </div>
                <button type="submit" class="btn" id="otpBtn">
                    <span id="otpBtnText">Reset Password</span>
                    <div class="loading hidden" id="otpLoading"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p><a href="#" id="backToForgot">Back to Forgot Password</a></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h2>Welcome to Dashboard!</h2>
            <div class="user-info">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
                <p><strong>Status:</strong> <span id="userStatus"></span></p>
            </div>
            
            <div class="api-test">
                <h3>Test Protected API</h3>
                <button class="btn" id="testApiBtn">Test API Call</button>
                <div class="api-response" id="apiResponse"></div>
            </div>
            
            <button class="btn logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
